<!-- data_submit.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Data Submission</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    
    <h2>Submit New Data</h2>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <br><br>
    <!-- Button to view submissions -->
    <a href="{{ url_for('my_submissions') }}" style="font-size: 18px; padding: 10px; border: 1px solid black; background-color: #f0f0f0; text-decoration: none; color: black;">
        View My Submitted Data
    </a>
    <br><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
